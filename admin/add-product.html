<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">

    <!-- Font and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Admin Panel Header -->
    <header>
        <div class="admin-header">
            <h1>Add New Products</h1>
            <nav>
                <ul>
                    <li><a href="index.html">ðŸ”™</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="add-product-section">
            <h2>Add New Product</h2>
            <form action="/submit-product" method="POST" enctype="multipart/form-data" class="add-product-form">
                
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
                </div>

                <!-- Product Description -->
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="product-description" rows="5" placeholder="Enter product description" required></textarea>
                </div>

                <!-- Product Price -->
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" name="product-price" placeholder="Enter product price" step="0.01" required>
                </div>

                <!-- Product Category -->
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" name="product-category" required>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="fashion">Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="home-appliances">Home Appliances</option>
                        <option value="skincare">Skincare</option>
                    </select>
                </div>

                <!-- Product Image Upload -->
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>

                <!-- Stock Quantity -->
                <div class="form-group">
                    <label for="product-stock">Stock Quantity</label>
                    <input type="number" id="product-stock" name="product-stock" placeholder="Enter available stock" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Add Product</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Smile and Shop Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
